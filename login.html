<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TestingPro</title>
    <link rel="stylesheet" href="./assets/css/webfonts/all.min.css">
    <link rel="stylesheet" href="./assets/css/plugins.css">
    <link rel="stylesheet" href="./assets/css/animate.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="loader">
        <div class="wrap">
            <div class="spinner"></div>
        </div>
    </div>

    <div class="contains-everything bg">

        <div class="login_page">
            <div class="contain_var">
                <div class="wrapper">
                    <div class="login_box">
                        <div class="top">
                            <a href="#" class="logo">
                                <img src="./assets/images/logo.png" alt="TestingPro">
                            </a>
                            <div class="lbox">
                                <h2>Sign in to your account</h2>
                                <form>
                                    <div class="form-grp">
                                        <label class="pb-3" for="username">
                                            <p>Name</p>
                                        </label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="form-grp">
                                        <label class="pb-3" for="password">
                                            <p>Password</p>
                                            <a href="#">Forgot your password?</a>
                                        </label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="form-grp form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Log In</button>
                                </form>
                            </div>
                            <p>Don't have an account? <a href="./signup.html">Sign up</a></p>
                        </div>
                        <div class="bottom">
                            <p>
                                <span>© TestingPro</span>
                                <span>•</span>
                                <span><a href="#">Contact</a></span>
                                <span>•</span>
                                <span><a href="#">Privacy Policy</a></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="line line1"></div>
            <div class="line line2"></div>
            <div class="line line3"></div>                        
            <div class="line line4"></div>                        
            <div class="line line5"></div>                        
            <div class="lines">
                <div class="slines1"></div>
                <div class="slines2"></div>
                <div class="slines3"></div>
            </div>
        </div>

    </div>

    <script src="./assets/js/plugins.js"></script>
    <script src="./assets/js/functions.js"></script>
</body>
</html>
