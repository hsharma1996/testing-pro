<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TestingPro</title>
    <link rel="stylesheet" href="./assets/css/webfonts/all.min.css">
    <link rel="stylesheet" href="./assets/css/plugins.css">
    <link rel="stylesheet" href="./assets/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="./assets/css/animate.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="contains-everything bg">

        <div class="login_page">
            <div class="contain_var">
                <div class="wrapper">
                    <div class="login_box">
                        <div class="top">
                            <a href="#" class="logo">
                                <img src="./assets/images/logo.png" alt="TestingPro">
                            </a>
                            <div class="lbox var">
                                <h2 class="pb-2">Your Work Experience</h2>
                                <p class="lgt mb-0">Tell us about your work experience so we can match you to the right testing projects.</p>
                                <form>
                                    <div class="bord pb-4">
                                        <div class="d-flex align-items-center justify-content-between">
                                            <h2 class="inner_title pb-3 nomarg">Work Experience #1</h2>
                                            <button class="btn btn-custom">Delete</button>
                                        </div>
                                        <div class="form-grp">
                                            <label class="pb-3" for="companyName">
                                                <p>Company Name</p>
                                            </label>
                                            <input type="text" class="form-control">
                                        </div>
                                        <div class="form-grp">
                                            <label class="pb-3" for="username">
                                                <p>Industry Background</p>
                                            </label>
                                            <select class="selectpicker" title="Select Industry">
                                                <option>Heathcare</option>
                                                <option>Heathcare</option>
                                                <option>Heathcare</option>
                                            </select>
                                        </div>
                                        <div class="form-grp">
                                            <label class="pb-3" for="email">
                                                <p>Company Size</p>
                                            </label>
                                            <select class="selectpicker" title="Select Company SIze">
                                                <option>10 - 50</option>
                                                <option>Any company size</option>
                                                <option>Any company size</option>
                                            </select>
                                        </div>
                                        <div class="form-grp">
                                            <label class="pb-3" for="password">
                                                <p>Job Functions</p>
                                            </label>
                                            <select class="selectpicker" title="Select Job Functions" multiple>
                                                <option>Selenium Tester</option>
                                                <option>Any Job Function</option>
                                            </select>
                                        </div>
                                        <div class="text-right">
                                            <button class="btn"><i class="fas fa-plus pr-2"></i> Add Work Experience</button>
                                        </div>
                                    </div>
                                    <h2 class="inner_title pb-2 pt-4">Your LinkedIn Details</h2>
                                    <p class="lgt">Your LinkedIn profile link is required to verify your TestingPro profile.</p>
                                    <div class="form-grp">
                                        <label class="pb-3" for="linkedinUrl">
                                            <p>LinkedIn Profile Url</p>
                                        </label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <a href="./signup-otp.html" type="submit" class="btn btn-primary">Create Account</a>
                                </form>
                            </div>
                        </div>
                        <div class="bottom">
                            <p>
                                <span>© TestingPro</span>
                                <span>•</span>
                                <span><a href="#">Contact</a></span>
                                <span>•</span>
                                <span><a href="#">Privacy Policy</a></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="line line1"></div>
            <div class="line line2"></div>
            <div class="line line3"></div>                        
            <div class="line line4"></div>                        
            <div class="line line5"></div>                        
            <div class="lines">
                <div class="slines1"></div>
                <div class="slines2"></div>
                <div class="slines3"></div>
            </div>
        </div>

    </div>

    <script src="./assets/js/plugins.js"></script>
    <script src="./assets/js/bootstrap-select.min.js"></script>
    <script src="./assets/js/functions.js"></script>
</body>
</html>
